<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="mainContainer">
        <section class="informationSection">
          <h1 class="heading">Stay updated!</h1>
          <h3 class="headingTwo">
            Join 60,000+ product managers receiving monthly updates on:
          </h3>
          <ul class="ulList">
            <li>
              <img src="/assets/images/icon-list.svg" alt="" class="list-icon" />
              Product discovery and building what matters
            </li>
            <li>
              <img
                src="/assets/images/icon-list.svg"
                alt=""
                class="list-icon"
              />Measuring to ensure updates are a success
            </li>
            <li>
              <img
                src="/assets/images/icon-list.svg"
                alt=""
                class="list-icon"
              />And much more!
            </li>
          </ul>

          <form action="" id="form">
            <div class="errorDiv">
              <label for="email" class="email">Email address</label>
              <span id="errorSpan"></span>
            </div>

            <input
              type="text"
              name="email"
              placeholder=" email@company.com"
              class="inputField"
              id="inputF"
            />
            <button type="submit" class="submitButton" id="sbutton">
              Subscribe to monthly newsletter
            </button>
          </form>
        </section>
        <section class="figureSection">
          <figure>
            <picture>
              <source media="(max-width: 425px)" srcset="assets/images/illustration-sign-up-mobile.svg" />
              <source
                media="(max-width:786px )"
                srcset="assets/images/illustration-sign-up-tablet.svg"
              />
              <img
                src="assets/images/illustration-sign-up-desktop.svg"
                alt="desktopImage"
                class="figureImage"
              />
            </picture>
          </figure>
        </section>
      </div>
    </main>

    <section id="confirmation">
      <img
        src="assets/images/icon-success.svg"
        alt="confirmationTick"
        class="confirmationTick"
      />
      <h1 class="head">Thanks for subscribing!</h1>
      <p id="text"></p>
      <button type="button" id="confirmButton">Dismiss message</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
